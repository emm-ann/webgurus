<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditional loop</title>
</head>
<body>
	<script type="text/javascript">
		var start = parseInt(prompt("enter starting point"));
		var start = parseInt(prompt("enter ending point"));
		if(start<=end){
			while(start>=end){
				document.writeln(start);
				start++;
			}
		}
	</script>

</body>
</html>
