<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jsconditional statement</title>
</head>
<body>
<script type="text/javascript">
	var age =parseInt(prompt("enter age"));
	if(age >0 && age < 18){
		document.writeln ("The person of" + age +"years is a child"); 
	}
	else if (age >18 && age < 150){
		document.writeln("The person of"+ age+"years is an adult");
	}
	else{
		document.writeln(age+"years is invalid!");

	}
</script>
</body>
</html>
