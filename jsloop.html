<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loops</title>
</head>
<body>
	<script type="text/javascript">
		var Myname = prompt("Enter my name");
		var i=1;
		while(i<=100)
		{
			document.writeln(i +"."+Myname);
			i++;
		}  
	</script>

</body>
</html>
